[package]
name = "fugue-ir"
version = "0.1.4"
authors = ["Sam Thomas <st@xv.ax>"]
edition = "2018"
license = "MIT"

[dependencies]
fnv = "1"
fugue-arch = { path = "../fugue-arch", version = "0.1", registry = "fugue" }
fugue-bv = { path = "../fugue-bv", version = "0.1", registry = "fugue" }
fugue-bytes = { path = "../fugue-bytes", version = "0.1", registry = "fugue" }
itertools = "0.10"
log = "0.4"
ouroboros = "0.9"
roxmltree = "0.14"
serde = { version = "1", features = ["derive", "rc"] }
smallvec = { version = "1", features = ["serde"] }
thiserror = "1"
walkdir = "2"

[dev-dependencies]
criterion = "0.3"

[profile.bench]
debug = true

[[bench]]
name = "processor_spec"
harness = false
