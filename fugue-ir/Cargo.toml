[package]
name = "fugue-ir"
version = "0.1.0"
authors = ["Sam Thomas <st@xv.ax>"]
edition = "2018"

[dependencies]
fnv = "1"
fugue-arch = { path = "../fugue-arch" }
fugue-bv = { path = "../fugue-bv" }
fugue-bytes = { path = "../fugue-bytes" }
itertools = "0.10"
log = "0.4"
ouroboros = "0.9"
serde = { version = "1", features = ["derive", "rc"] }
smallvec = { version = "1", features = ["serde"] }
thiserror = "1"
walkdir = "2"
xml = { version = "0.14", package = "roxmltree" }

[dev-dependencies]
criterion = "0.3"

[profile.bench]
debug = true

[[bench]]
name = "processor_spec"
harness = false
