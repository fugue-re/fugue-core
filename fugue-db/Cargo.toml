[package]
name = "fugue-db"
version = "0.1.0"
authors = ["Sam Thomas <st@xv.ax>"]
edition = "2018"
build = "build.rs"

[dependencies]
fugue-arch = { path = "../fugue-arch" }
fugue-bytes = { path = "../fugue-bytes" }
fugue-ir = { path = "../fugue-ir" }

capnp = "0.14"
chrono = { version = "0.4", features = ["serde"] }
educe = "0.4"
fs_extra = "1.2"
interval-tree = { git = "ssh://git@git.simulacra.to:10022/fugue/interval-tree" }
ouroboros = "0.9"

serde = { version = "1", features = ["derive"] }
tempfile = "3"
thiserror = "1"
unicase = "2.6"
which = "4"
url = "2.2"

[build-dependencies]
capnpc = "0.14"
